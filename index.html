<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <title> Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>

    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="imagenes/LOGO - DULCES TENTACIONES SIN TACC - Fondo Blanco.png"></div>
              <div class="swiper-slide"><img src="imagenes/WhatsApp Image 2021-09-27 at 20.55.08.jpeg"></div>
              <div class="swiper-slide"><img src="imagenes/WhatsApp Image 2021-12-14 at 16.39.48.jpeg"></div>
              <div class="swiper-slide"><img src="imagenes/WhatsApp Image 2021-12-14 at 16.43.46.jpeg"></div>
              <div class="swiper-slide"><img src="imagenes/WhatsApp Image 2022-01-24 at 11.52.34.jpeg"></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
  
  loop: true,
  
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
</body>
</html>
